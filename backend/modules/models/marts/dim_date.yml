version: 2

models:
  - name: dim_date
    columns:
      - name: date_key
        description: "Unique identifier for the date"
        data_tests:
          - unique
          - not_null
      - name: date
        description: "The date"
        data_tests:
          - not_null
      - name: year
        description: "The year"
        data_tests:
          - not_null
      - name: quarter
        description: "The quarter"
        data_tests:
          - not_null
      - name: month
        description: "The month"
        data_tests:
          - not_null
      - name: week
        description: "The week"
        data_tests:
          - not_null
      - name: dow
        description: "The day of the week"
        data_tests:
          - not_null